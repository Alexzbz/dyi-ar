<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- 预加载图片 -->
    <link rel="preload" href="./mandala.png" as="image">
    <link rel="preload" href="./marker.png" as="image">
    <link rel="preload" href="./marker.fset" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./marker.fset3" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./marker.iset" as="fetch" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin: 10px;
        }
        #error-message {
            color: red;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
        .debug-ui {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            word-wrap: break-word;
        }
        .marker-preview {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .marker-preview img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader" id="loading-screen">
        <div>正在加载AR内容，请稍候...</div>
        <div id="error-message"></div>
        <div style="color: #aaa; font-size: 0.8em;">
            提示：<br>
            1. 请确保允许相机权限<br>
            2. 使用Chrome或Firefox浏览器<br>
            3. 确保环境光线充足<br>
            4. 将相机对准右下角的图片<br>
            5. 如果一直加载，请尝试刷新页面
        </div>
    </div>

    <div class="debug-ui" id="debug-ui">
        初始化中...
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
        embedded
        loading-screen="enabled: false"
        arjs="sourceType: webcam; 
              debugUIEnabled: true; 
              trackingMethod: best; 
              detectionMode: mono; 
              sourceWidth: 1280;
              sourceHeight: 720;
              displayWidth: 1280;
              displayHeight: 720;
              maxDetectionRate: 30;
              canvasWidth: 1280;
              canvasHeight: 720;">

        <a-nft
            type="nft"
            url="./marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-image
                src="#mandala"
                position="0 0.5 0"
                rotation="-90 0 0"
                scale="0.5 0.5 0.5"
                material="transparent: true; opacity: 1; shader: flat"
                animation="property: rotation; to: -90 360 0; dur: 8000; easing: linear; loop: true">
            </a-image>
            
        </a-nft>

        <a-assets timeout="30000">
            <img id="mandala" src="./mandala.png" crossorigin="anonymous">
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="marker-preview">
        <img src="./marker.png" alt="扫描此图片" style="width: 200px; height: 200px; border: 2px solid white;">
        <div style="color: white; text-align: center; margin-top: 5px; font-size: 12px;">
            请对准此图片
        </div>
    </div>

    <script>
        let debugUI = document.getElementById('debug-ui');
        let loadingScreen = document.getElementById('loading-screen');
        let errorMessage = document.getElementById('error-message');
        let isSceneLoaded = false;
        let isCameraReady = false;
        let isImageLoaded = false;
        let markerFound = false;
        let retryCount = 0;
        const maxRetries = 3;
        
        function showError(message) {
            if (retryCount < maxRetries) {
                retryCount++;
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `错误 (尝试 ${retryCount}/${maxRetries}): ${message}`;
                debugUI.innerHTML += '<br>错误: ' + message;
                errorMessage.innerHTML += '<br><button onclick="retryLoading()" style="margin-top: 10px; padding: 5px 10px;">重试加载</button>';
            } else {
                errorMessage.innerHTML = '多次加载失败，请检查：<br>' +
                    '1. 网络连接是否正常<br>' +
                    '2. 是否允许了相机权限<br>' +
                    '3. 是否使用了最新版Chrome或Firefox<br>' +
                    '4. 尝试清除浏览器缓存<br>' +
                    '<button onclick="location.reload()" style="margin-top: 10px; padding: 5px 10px;">刷新页面</button>';
            }
        }

        function retryLoading() {
            errorMessage.style.display = 'none';
            debugUI.innerHTML = '重新加载中...<br>';
            loadAssets();
        }

        function loadAssets() {
            // 预加载所有资源
            Promise.all([
                fetch('./marker.fset').then(response => response.ok ? response : Promise.reject('marker.fset 加载失败')),
                fetch('./marker.fset3').then(response => response.ok ? response : Promise.reject('marker.fset3 加载失败')),
                fetch('./marker.iset').then(response => response.ok ? response : Promise.reject('marker.iset 加载失败')),
                new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => reject('mandala.png 加载失败');
                    img.src = './mandala.png';
                }),
                new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => reject('marker.png 加载失败');
                    img.src = './marker.png';
                })
            ]).then(() => {
                isImageLoaded = true;
                checkAllReady();
            }).catch(error => {
                showError('资源加载失败: ' + error);
            });
        }

        function checkAllReady() {
            debugUI.innerHTML = '状态检查：<br>';
            debugUI.innerHTML += '- 场景加载: ' + (isSceneLoaded ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- 相机就绪: ' + (isCameraReady ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- 资源加载: ' + (isImageLoaded ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- Marker识别: ' + (markerFound ? '✓' : '✗') + '<br>';
            
            if (isSceneLoaded && isCameraReady && isImageLoaded) {
                debugUI.innerHTML += '<br>✓ 所有内容加载完成<br>';
                debugUI.innerHTML += '识别提示：<br>';
                debugUI.innerHTML += '1. 将整个图片显示在画面中<br>';
                debugUI.innerHTML += '2. 保持手机稳定，避免晃动<br>';
                debugUI.innerHTML += '3. 确保光线充足，避免反光<br>';
                debugUI.innerHTML += '4. 尝试调整与图片的距离(20-40cm)<br>';
                debugUI.innerHTML += '5. 调整手机角度，避免倾斜过大<br>';
            }
        }

        window.addEventListener('load', function() {
            debugUI.innerHTML = '页面加载中...<br>';

            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('请使用HTTPS访问此页面');
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('您的浏览器不支持AR功能，请使用最新版Chrome或Firefox');
                return;
            }

            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function () {
                isSceneLoaded = true;
                checkAllReady();
            });

            const nft = document.querySelector('a-nft');
            nft.addEventListener('markerFound', function() {
                markerFound = true;
                debugUI.innerHTML += '<br>✓ 图片已识别<br>';
                debugUI.innerHTML += '提示：保持手机稳定以维持显示<br>';
                loadingScreen.style.display = 'none';
            });
            
            nft.addEventListener('markerLost', function() {
                markerFound = false;
                debugUI.innerHTML = checkAllReady();
                debugUI.innerHTML += '<br>✗ 图片丢失，请重新对准<br>';
            });

            loadAssets();
        });

        // 请求相机权限
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 },
                frameRate: { ideal: 30 }
            } 
        })
        .then(function(stream) {
            isCameraReady = true;
            checkAllReady();
        })
        .catch(function(err) {
            showError('无法访问相机: ' + err.message);
        });

        // 添加超时检查
        let timeoutId = setTimeout(function checkTimeout() {
            if (!isSceneLoaded || !isCameraReady || !isImageLoaded) {
                if (retryCount < maxRetries) {
                    showError('加载超时，正在重试...');
                    retryLoading();
                    timeoutId = setTimeout(checkTimeout, 10000);
                } else {
                    showError('多次加载失败，请刷新页面重试');
                }
            }
        }, 10000);
    </script>
</body>
</html>
