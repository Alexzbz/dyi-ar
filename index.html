<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- 预加载图片 -->
    <link rel="preload" href="./mandala.png" as="image">
    <link rel="preload" href="./marker.png" as="image">
    <link rel="preload" href="./marker.fset" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./marker.fset3" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./marker.iset" as="fetch" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #error-message {
            color: red;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
        .debug-ui {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            word-wrap: break-word;
        }
        .marker-preview {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .marker-preview img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border: 2px solid white;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div style="font-size: 1.25em; margin: 10px;">正在加载AR内容，请稍候...</div>
        <div id="error-message"></div>
        <div style="color: #aaa; font-size: 0.8em; margin: 10px;">
            提示：<br>
            1. 请确保允许相机权限<br>
            2. 使用Chrome或Firefox浏览器<br>
            3. 确保环境光线充足<br>
            4. 将相机对准右下角的图片<br>
            5. 如果一直加载，请尝试刷新页面
        </div>
    </div>

    <div class="debug-ui" id="debug-ui">初始化中...</div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind; showStats: true; uiScanning: true; uiLoading: false;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image
                src="#mandala"
                position="0 0 0"
                height="1"
                width="1"
                rotation="0 0 0"
                material="transparent: true; opacity: 1;"
                animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true">
            </a-image>
        </a-entity>

        <a-assets>
            <img id="mandala" src="./mandala.png" crossorigin="anonymous">
        </a-assets>
    </a-scene>

    <div class="marker-preview">
        <img src="./marker.png" alt="扫描此图片">
        <div style="color: white; text-align: center; margin-top: 5px; font-size: 12px;">
            请对准此图片
        </div>
    </div>

    <script>
        const debugUI = document.getElementById('debug-ui');
        const loadingScreen = document.getElementById('loading-screen');
        const errorMessage = document.getElementById('error-message');
        let isSceneLoaded = false;
        let isCameraReady = false;
        let isTargetFound = false;

        function updateDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugUI.innerHTML += `<br>[${timestamp}] ${message}`;
        }

        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = message;
            updateDebugInfo('错误: ' + message);
            errorMessage.innerHTML += '<br><button onclick="location.reload()">重试</button>';
        }

        function updateStatus() {
            debugUI.innerHTML = '状态检查：<br>';
            debugUI.innerHTML += '- 场景加载: ' + (isSceneLoaded ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- 相机就绪: ' + (isCameraReady ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- 目标识别: ' + (isTargetFound ? '✓' : '✗') + '<br>';

            if (isSceneLoaded && isCameraReady) {
                debugUI.innerHTML += '<br>✓ 系统就绪<br>';
                debugUI.innerHTML += '识别提示：<br>';
                debugUI.innerHTML += '1. 将整个图片显示在画面中<br>';
                debugUI.innerHTML += '2. 保持手机稳定，避免晃动<br>';
                debugUI.innerHTML += '3. 确保光线充足，避免反光<br>';
                debugUI.innerHTML += '4. 尝试调整与图片的距离(20-40cm)<br>';
                debugUI.innerHTML += '5. 调整手机角度，避免倾斜过大<br>';
            }
        }

        const sceneEl = document.querySelector('a-scene');
        
        // 监听场景加载
        sceneEl.addEventListener('loaded', () => {
            isSceneLoaded = true;
            updateDebugInfo('场景加载完成');
            updateStatus();
        });

        // 监听目标检测
        sceneEl.addEventListener('targetFound', () => {
            isTargetFound = true;
            updateDebugInfo('目标已识别');
            loadingScreen.style.display = 'none';
            updateStatus();
        });

        sceneEl.addEventListener('targetLost', () => {
            isTargetFound = false;
            updateDebugInfo('目标丢失');
            updateStatus();
        });

        // 监听相机状态
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        })
        .then(stream => {
            isCameraReady = true;
            updateDebugInfo('相机已就绪');
            updateStatus();
        })
        .catch(err => {
            showError('无法访问相机: ' + err.message);
        });

        // 错误处理
        sceneEl.addEventListener('arError', (ev) => {
            showError('AR错误: ' + ev.detail.error);
        });

        window.addEventListener('load', () => {
            updateDebugInfo('页面加载完成');
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('请使用HTTPS访问此页面');
            }
        });
    </script>
</body>
</html>
