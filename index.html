<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- 预加载图片 -->
    <link rel="preload" as="image" href="./mandala.png">
    <link rel="preload" as="image" href="./marker.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin: 10px;
        }
        #error-message {
            color: red;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
        .debug-ui {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            word-wrap: break-word;
        }
        .marker-preview {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .marker-preview img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader" id="loading-screen">
        <div>正在加载AR内容，请稍候...</div>
        <div id="error-message"></div>
        <div style="color: #aaa; font-size: 0.8em;">
            提示：<br>
            1. 请确保允许相机权限<br>
            2. 使用Chrome或Firefox浏览器<br>
            3. 确保环境光线充足<br>
            4. 将相机对准右下角的图片<br>
            5. 如果一直加载，请尝试刷新页面
        </div>
    </div>

    <div class="debug-ui" id="debug-ui">
        初始化中...
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
        embedded
        loading-screen="enabled: false"
        arjs="sourceType: webcam; 
              debugUIEnabled: true; 
              trackingMethod: best; 
              detectionMode: mono; 
              maxDetectionRate: 60;
              canvasWidth: 800;
              canvasHeight: 600;">

        <a-nft
            type="nft"
            url="./marker"
            smooth="true"
            smoothCount="5"
            smoothTolerance=".1"
            smoothThreshold="2">
            
            <a-image
                src="#mandala"
                position="0 0 0"
                rotation="-90 0 0"
                scale="1 1 1"
                material="transparent: true; opacity: 1; alphaTest: 0.5; shader: flat"
                animation="property: rotation; to: -90 360 0; dur: 8000; easing: linear; loop: true">
            </a-image>
            
        </a-nft>

        <a-assets timeout="30000">
            <img id="mandala" src="./mandala.png" crossorigin="anonymous">
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="marker-preview">
        <img src="./marker.png" alt="扫描此图片" style="width: 150px; height: 150px;">
    </div>

    <script>
        let debugUI = document.getElementById('debug-ui');
        let loadingScreen = document.getElementById('loading-screen');
        let errorMessage = document.getElementById('error-message');
        let isSceneLoaded = false;
        let isCameraReady = false;
        let isImageLoaded = false;
        let markerFound = false;
        
        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = message;
            debugUI.innerHTML += '<br>错误: ' + message;
            errorMessage.innerHTML += '<br><button onclick="location.reload()" style="margin-top: 10px; padding: 5px 10px;">点击重试</button>';
        }

        function checkAllReady() {
            debugUI.innerHTML = '状态检查：<br>';
            debugUI.innerHTML += '- 场景加载: ' + (isSceneLoaded ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- 相机就绪: ' + (isCameraReady ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- 图片加载: ' + (isImageLoaded ? '✓' : '✗') + '<br>';
            debugUI.innerHTML += '- Marker识别: ' + (markerFound ? '✓' : '✗') + '<br>';
            
            if (isSceneLoaded && isCameraReady && isImageLoaded) {
                debugUI.innerHTML += '<br>✓ 所有内容加载完成<br>';
                debugUI.innerHTML += '请将相机对准右下角的图片<br>';
                debugUI.innerHTML += '确保：<br>';
                debugUI.innerHTML += '1. 图片完整显示在画面中<br>';
                debugUI.innerHTML += '2. 光线充足<br>';
                debugUI.innerHTML += '3. 相机稳定<br>';
            }
        }

        window.addEventListener('load', function() {
            debugUI.innerHTML = '页面加载中...';

            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('请使用HTTPS访问此页面');
                return;
            }

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('您的浏览器不支持AR功能，请使用最新版Chrome或Firefox');
                return;
            }

            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function () {
                isSceneLoaded = true;
                checkAllReady();
            });

            const nft = document.querySelector('a-nft');
            nft.addEventListener('markerFound', function() {
                markerFound = true;
                debugUI.innerHTML += '<br>✓ 图片已识别<br>';
                loadingScreen.style.display = 'none';
            });
            
            nft.addEventListener('markerLost', function() {
                markerFound = false;
                debugUI.innerHTML += '<br>✗ 图片已丢失<br>';
            });

            document.getElementById('mandala').addEventListener('load', function() {
                isImageLoaded = true;
                checkAllReady();
            });
            
            document.getElementById('mandala').addEventListener('error', function(e) {
                showError('图片加载失败，请检查网络连接');
            });
        });

        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        })
        .then(function(stream) {
            isCameraReady = true;
            checkAllReady();
        })
        .catch(function(err) {
            showError('无法访问相机: ' + err.message);
        });

        setTimeout(function() {
            if (!isSceneLoaded || !isCameraReady || !isImageLoaded) {
                showError('加载超时，请检查：<br>' +
                    '1. 网络连接是否正常<br>' +
                    '2. 是否允许了相机权限<br>' +
                    '3. 是否使用了最新版Chrome或Firefox<br>' +
                    '4. 尝试刷新页面');
            }
        }, 30000);
    </script>
</body>
</html>
