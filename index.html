<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin: 10px;
        }
        #error-message {
            color: red;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
        .debug-ui {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            word-wrap: break-word;
        }
        .marker-preview {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .marker-preview img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader" id="loading-screen">
        <div>正在加载AR内容，请稍候...</div>
        <div id="error-message"></div>
        <div style="color: #aaa; font-size: 0.8em;">
            提示：<br>
            1. 请确保允许相机权限<br>
            2. 使用Chrome或Firefox浏览器<br>
            3. 确保环境光线充足<br>
            4. 将相机对准右下角的图片<br>
            5. 如果一直加载，请尝试刷新页面
        </div>
    </div>

    <div class="debug-ui" id="debug-ui">
        初始化中...
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
        embedded
        loading-screen="enabled: false"
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              trackingMethod: best; 
              detectionMode: mono; 
              maxDetectionRate: 30;
              canvasWidth: 640;
              canvasHeight: 480;">

        <a-nft
            type="nft"
            url="https://alexzbz.github.io/dyi-ar/marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <a-image
                src="#mandala"
                position="0 0.5 0"
                rotation="-90 0 0"
                scale="0.5 0.5 0.5"
                material="transparent: true; opacity: 1; alphaTest: 0.5; shader: flat"
                animation="property: rotation; to: -90 360 0; dur: 8000; easing: linear; loop: true">
            </a-image>
            
        </a-nft>

        <a-assets>
            <img id="mandala" src="https://alexzbz.github.io/dyi-ar/mandala.png" crossorigin="anonymous" onerror="showError('图片加载失败: ' + this.src)">
        </a-assets>

        <a-entity camera></a-entity>
    </a-scene>

    <div class="marker-preview">
        <img src="https://alexzbz.github.io/dyi-ar/marker.png" alt="扫描此图片">
    </div>

    <script>
        let debugUI = document.getElementById('debug-ui');
        let loadingScreen = document.getElementById('loading-screen');
        let errorMessage = document.getElementById('error-message');
        let isSceneLoaded = false;
        let isCameraReady = false;
        let isImageLoaded = false;
        
        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = message;
            debugUI.innerHTML += '<br>错误: ' + message;
            // 显示重试按钮
            errorMessage.innerHTML += '<br><button onclick="location.reload()" style="margin-top: 10px; padding: 5px 10px;">点击重试</button>';
        }

        function checkAllReady() {
            debugUI.innerHTML += '<br>检查状态：';
            debugUI.innerHTML += '<br>- 场景加载: ' + (isSceneLoaded ? '是' : '否');
            debugUI.innerHTML += '<br>- 相机就绪: ' + (isCameraReady ? '是' : '否');
            debugUI.innerHTML += '<br>- 图片加载: ' + (isImageLoaded ? '是' : '否');
            
            if (isSceneLoaded && isCameraReady && isImageLoaded) {
                debugUI.innerHTML += '<br>所有内容加载完成';
                debugUI.innerHTML += '<br>请将相机对准图片';
                // 不要立即隐藏加载屏幕，等待marker被找到
            }
        }

        window.addEventListener('load', function() {
            debugUI.innerHTML = '页面已加载';

            // 检查HTTPS
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('请使用HTTPS访问此页面');
                return;
            }

            // 检查是否支持getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('您的浏览器不支持AR功能，请使用最新版Chrome或Firefox');
                return;
            }

            // 监听场景加载完成
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function () {
                debugUI.innerHTML += '<br>场景已加载';
                isSceneLoaded = true;
                checkAllReady();
            });

            // 监听NFT marker事件
            const nft = document.querySelector('a-nft');
            nft.addEventListener('markerFound', function() {
                debugUI.innerHTML += '<br>图片已识别';
                loadingScreen.style.display = 'none';
            });
            
            nft.addEventListener('markerLost', function() {
                debugUI.innerHTML += '<br>图片已丢失';
            });

            // 监听图片加载
            document.getElementById('mandala').addEventListener('load', function() {
                debugUI.innerHTML += '<br>图片加载成功';
                isImageLoaded = true;
                checkAllReady();
            });
            
            document.getElementById('mandala').addEventListener('error', function(e) {
                showError('图片加载失败: ' + e.target.src);
            });
        });

        // 请求相机权限
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                debugUI.innerHTML += '<br>相机权限已获取';
                isCameraReady = true;
                checkAllReady();
            })
            .catch(function(err) {
                showError('无法访问相机，请确保已授予相机权限。错误: ' + err.message);
            });

        // 添加超时检查
        setTimeout(function() {
            if (!isSceneLoaded || !isCameraReady || !isImageLoaded) {
                showError('加载超时，请检查：<br>' +
                    '1. 网络连接是否正常<br>' +
                    '2. 是否允许了相机权限<br>' +
                    '3. 是否使用了最新版Chrome或Firefox');
            }
        }, 20000); // 延长到20秒
    </script>
</body>
</html>
