<!DOCTYPE html>
<html>
<head>
    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            margin: 10px;
        }
        #error-message {
            color: red;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
        }
        .debug-ui {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader" id="loading-screen">
        <div>正在加载AR内容，请稍候...</div>
        <div id="error-message"></div>
        <div style="color: #aaa; font-size: 0.8em;">
            提示：<br>
            1. 请确保允许相机权限<br>
            2. 使用Chrome或Firefox浏览器<br>
            3. 确保环境光线充足<br>
            4. 将相机对准Hiro标记<br>
            5. 如果一直加载，请尝试刷新页面
        </div>
    </div>

    <div class="debug-ui" id="debug-ui">
        初始化中...
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false">

        <a-assets>
            <img id="mandala" src="https://alexzbz.github.io/dyi-ar/mandala.png" crossorigin="anonymous" onerror="showError('图片加载失败: ' + this.src)">
        </a-assets>

        <a-marker preset="hiro" smooth="true" smoothCount="5">
            <a-image
                src="#mandala"
                position="0 0.1 0"
                rotation="-90 0 0"
                scale="1.5 1.5 1.5"
                material="transparent: true; opacity: 1; alphaTest: 0.5; shader: flat"
                animation__rotate="property: rotation; to: -90 360 0; dur: 8000; easing: linear; loop: true"
                animation__scale="property: scale; to: 1.8 1.8 1.8; dur: 2000; easing: easeInOutQuad; dir: alternate; loop: true">
            </a-image>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let debugUI = document.getElementById('debug-ui');
        let loadingScreen = document.getElementById('loading-screen');
        let errorMessage = document.getElementById('error-message');
        let isMarkerFound = false;
        let isSceneLoaded = false;
        let isCameraReady = false;
        
        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.innerHTML = message;
            debugUI.innerHTML += '<br>错误: ' + message;
        }

        function checkAllReady() {
            if (isSceneLoaded && isCameraReady) {
                debugUI.innerHTML += '<br>所有内容加载完成';
                debugUI.innerHTML += '<br>请将相机对准Hiro标记';
            }
        }

        window.addEventListener('load', function() {
            debugUI.innerHTML = '页面已加载';

            // 检查HTTPS
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('请使用HTTPS访问此页面');
                return;
            }

            // 检查是否支持getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('您的浏览器不支持AR功能，请使用最新版Chrome或Firefox');
                return;
            }

            // 监听场景加载完成
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', function () {
                debugUI.innerHTML += '<br>场景已加载';
                isSceneLoaded = true;
                checkAllReady();
            });

            // 监听marker被找到的事件
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', function() {
                debugUI.innerHTML += '<br>标记已找到';
                isMarkerFound = true;
                loadingScreen.style.display = 'none';
            });
            
            marker.addEventListener('markerLost', function() {
                debugUI.innerHTML += '<br>标记已丢失';
                isMarkerFound = false;
            });
        });

        // 请求相机权限
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                debugUI.innerHTML += '<br>相机权限已获取';
                isCameraReady = true;
                checkAllReady();
            })
            .catch(function(err) {
                showError('无法访问相机，请确保已授予相机权限。错误: ' + err.message);
            });

        // 添加超时检查
        setTimeout(function() {
            if (!isSceneLoaded || !isCameraReady) {
                showError('加载超时，请刷新页面重试');
            }
        }, 10000);

        // 添加图片加载状态检查
        document.getElementById('mandala').addEventListener('load', function() {
            debugUI.innerHTML += '<br>图片加载成功';
        });
        
        document.getElementById('mandala').addEventListener('error', function() {
            showError('图片加载失败，请检查网络连接');
        });
    </script>
</body>
</html>
